<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{state.curr_card.front}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

</head>
<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example">
            {% for kw in state.keywords %}
                <button type="button" class="btn btn-secondary">{{kw}}</button>
            {% endfor %}
        </div>
        <button class="accordion">{{state.curr_card.front | safe}}</button>
        <div class="panel">
            {{state.curr_card.back | safe}}
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">awful</button>
                <button type="button" class="btn btn-secondary">bad</button>
                <button type="button" class="btn btn-secondary">ok</button>
                <button type="button" class="btn btn-secondary">good</button>
                <button type="button" class="btn btn-secondary">excellent</button>
            </div>
        </div>
    </div>


    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            /* Toggle between adding and removing the "active" class,
            to highlight the button that controls the panel */
            this.classList.toggle("active");

            /* Toggle between hiding and showing the active panel */
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
    </script>



</body>
</html>
